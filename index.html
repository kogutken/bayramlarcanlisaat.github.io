<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Saat Kaç?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #121212;
      color: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      transition: background-color 0.5s, color 0.5s;
      overflow: hidden; /* Konfeti taşmasını engeller */
    }
    nav {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      transition: opacity-transform 0.3s ease;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover { color: #fff; }
    nav a.active {
      color: #fff;
      font-weight: bold;
      border-bottom: 2px solid #fff;
      padding-bottom: 4px;
    }
    #clock { 
      font-size: 120px; 
      font-weight: bold; 
      cursor: pointer; /* Tıklanabilir olduğunu göster */
      user-select: none; /* Metin seçilmesini engelle */
      transition: font-size 0.4s ease;
    }
    #timezone { font-size: 28px; margin-top: 10px; opacity: 0.8; }
    #special-day { font-size: 22px; margin-top: 25px; color: #ff5555; }
    .timezone-buttons { margin-top: 50px; }
    .timezone-buttons button {
      font-size: 16px;
      background: none;
      border: 2px solid #ccc;
      color: #ccc;
      padding: 8px 16px;
      margin: 0 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .timezone-buttons button:hover { border-color: #fff; color: #fff; }

    @media (max-width: 600px) {
      #clock { font-size: 70px; }
      .timezone-buttons button { font-size: 14px; padding: 6px 12px; }
    }

    /* TAM EKRAN MODU */
    .fullscreen {
      position: fixed !important;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      background-color: #000 !important;
      display: flex !important;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 200px !important;
      transition: all 0.4s ease;
    }

    .fullscreen #clock {
      font-size: 180px;
    }

    .hide-in-fullscreen {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.8);
      transition: all 0.3s ease;
    }

    /* Konfeti */
    .confetti {
      position: fixed;
      top: -20px;
      width: 20px;
      height: 20px;
      animation: fall 3s linear infinite;
    }
    .confetti.background {
      background-color: #e30b20;
      width: 15px;
      height: 15px;
    }
    .confetti svg {
      width: 100%;
      height: 100%;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <nav id="menu">
    <a href="index.html">Ana Sayfa</a>
    <a href="sayac.html">Sayaç</a>
    <a href="ayarlar.html">Ayarlar</a>
    <a href="hakkimizda.html">Hakkımızda</a>
    <a href="okulumuz.html">Okulumuz</a>
    <a href="feedback.html" class="active">Geri Bildirim</a>
  </nav>

  <div id="clock">--:--:--</div>
  <div id="timezone">Europe/Istanbul</div>
  <div id="special-day"></div>

  <div class="timezone-buttons">
    <button onclick="changeTimezone('Europe/Istanbul')">Istanbul</button>
    <button onclick="changeTimezone('America/New_York')">New York</button>
    <button onclick="changeTimezone('Europe/London')">London</button>
    <button onclick="changeTimezone('Europe/Warsaw')">Polonya</button>
    <button onclick="changeTimezone('Europe/Bucharest')">Romanya</button>
  </div>

  <script>
    // Menüde aktif link vurgulama
    const links = document.querySelectorAll('#menu a');
    const currentPath = window.location.pathname.split("/").pop() || 'index.html';
    links.forEach(link => {
      if (link.getAttribute('href') === currentPath) link.classList.add('active');
    });

    let currentZone = 'Europe/Istanbul';
    let isFullscreen = false;

    function updateClock() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZone: currentZone, hour12: false };
      document.getElementById('clock').textContent = new Intl.DateTimeFormat('tr-TR', options).format(now);
      document.getElementById('timezone').textContent = currentZone;
    }

    function changeTimezone(zone) { 
      currentZone = zone; 
      updateClock(); 
    }

    // TAM EKRAN MODU
    const clock = document.getElementById('clock');
    const body = document.body;
    const hideElements = [document.querySelector('nav'), document.getElementById('timezone'), document.getElementById('special-day'), document.querySelector('.timezone-buttons')];

    clock.addEventListener('click', () => {
      if (isFullscreen) {
        // Çıkış
        body.classList.remove('fullscreen');
        hideElements.forEach(el => el.classList.remove('hide-in-fullscreen'));
        isFullscreen = false;
      } else {
        // Giriş
        body.classList.add('fullscreen');
        hideElements.forEach(el => el.classList.add('hide-in-fullscreen'));
        isFullscreen = true;
      }
    });

    function checkSpecialDay() {
      const today = new Date();
      const day = today.getDate();
      const month = today.getMonth() + 1;

      const specialDays = [
        { day: 29, month: 10, text: "Cumhuriyet Bayramı Kutlu Olsun!" },
        { day: 1, month: 1, text: "Yılbaşı" },
        { day: 19, month: 5, text: "Atatürk’ü Anma, Gençlik ve Spor Bayramı" },
        { day: 23, month: 4, text: "Ulusal Egemenlik ve Çocuk Bayramı" }
      ];

      const found = specialDays.find(d => d.day === day && d.month === month);
      const specialDiv = document.getElementById('special-day');
      if(found) specialDiv.textContent = "Bugün: " + found.text;
      else specialDiv.textContent = "";

      // 29 Ekim özel teması
      if(day === 29 && month === 10){
        if (!isFullscreen) {
          document.body.style.backgroundColor = "#e30b20";
          document.body.style.color = "#fff"; 
        }
        // Konfeti efekti
        for(let i = 0; i < 50; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          const type = i % 3 === 0 ? 'moon' : (i % 3 === 1 ? 'star' : 'background');
          
          if (type === 'moon') {
            confetti.innerHTML = `<svg viewBox="0 0 100 100"><path d="M50,10 A40,40 0 0,1 90,50 A40,40 0 0,1 50,90 A28,28 0 0,0 50,34 A28,28 0 0,0 50,10" fill="#fff" /></svg>`;
          } else if (type === 'star') {
            confetti.innerHTML = `<svg viewBox="0 0 100 100"><path d="M50,5 L61,39 L95,39 L67,57 L79,90 L50,70 L21,90 L33,57 L5,39 L39,39 Z" fill="#fff" /></svg>`;
          } else {
            confetti.classList.add('background');
          }
          
          confetti.style.left = Math.random() * window.innerWidth + 'px';
          confetti.style.animationDelay = Math.random() * 2 + 's';
          document.body.appendChild(confetti);

          // 3 saniye sonra sil
          setTimeout(() => confetti.remove(), 3000);
        }
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
    checkSpecialDay();
  </script>
</body>
</html>
