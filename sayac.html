<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sayaç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #121212;
      color: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    nav {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 18px;
    }
    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover { color: #fff; }
    nav a.active {
      color: #fff;
      font-weight: bold;
      border-bottom: 2px solid #fff;
      padding-bottom: 4px;
    }
    h1 { margin-top: 60px; font-size: 36px; font-weight: bold; }
    .inputs { margin-top: 30px; }
    .inputs label { font-size: 18px; margin-right: 10px; }
    .inputs input { font-size: 18px; padding: 6px 10px; margin: 0 10px; }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      background: none;
      border: 2px solid #ccc;
      color: #ccc;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover { border-color: #fff; color: #fff; }
    #countdown { 
      margin-top: 50px; 
      font-size: 48px; 
      font-weight: bold; 
      cursor: pointer;
      user-select: none;
    }
    #countdown:hover {
      opacity: 0.8;
    }
    #message { margin-top: 30px; font-size: 28px; font-weight: bold; color: #7efc9a; }

    /* Tam Ekran Büyütülmüş Sayaç */
    #bigScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #121212;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #bigCountdown {
      font-size: 180px;
      font-weight: bold;
      color: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      letter-spacing: 8px;
    }
    #bigMessage {
      margin-top: 30px;
      font-size: 50px;
      font-weight: bold;
      color: #7efc9a;
    }
    .closeBig {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 50px;
      color: #ccc;
      cursor: pointer;
      font-weight: bold;
    }
    .closeBig:hover {
      color: #fff;
    }

    /* Mobil için küçült */
    @media (max-width: 768px) {
      #bigCountdown { font-size: 100px; letter-spacing: 4px; }
      #bigMessage { font-size: 36px; }
      .closeBig { font-size: 40px; top: 20px; right: 20px; }
    }
    @media (max-width: 480px) {
      #bigCountdown { font-size: 80px; }
      #bigMessage { font-size: 30px; }
    }
  </style>
</head>
<body>
  <nav id="menu">
    <a href="index.html">Ana Sayfa</a>
    <a href="sayac.html">Sayaç</a>
    <a href="ayarlar.html">Ayarlar</a>
    <a href="hakkimizda.html">Hakkımızda</a>
    <a href="okulumuz.html">Okulumuz</a>
    <a href="feedback.html" class="active">Geri Bildirim</a>
  </nav>

  <h1>Sayaç</h1>

  <div class="inputs">
    <label for="start">Başlangıç:</label>
    <input type="time" id="start">
    <label for="end">Bitiş:</label>
    <input type="time" id="end">
  </div>

  <button onclick="startCountdown()">Sayaç Başlat</button>

  <div id="countdown">--:--:--</div>
  <div id="message"></div>

  <!-- BÜYÜK EKRAN -->
  <div id="bigScreen">
    <div class="closeBig">×</div>
    <div id="bigCountdown">--:--:--</div>
    <div id="bigMessage"></div>
  </div>

  <script>
    // Menü aktif link
    const links = document.querySelectorAll('#menu a');
    const path = window.location.pathname.split("/").pop() || 'sayac.html';
    links.forEach(link => {
      if (link.getAttribute('href') === path) link.classList.add('active');
    });

    let interval;
    let finished = false;

    // Bildirim
    function showNotification(title, body) {
      if ('Notification' in window && Notification.permission === 'granted') {
        new Notification(title, { body });
      }
    }

    function startCountdown() {
      if ('Notification' in window && Notification.permission !== 'granted') {
        Notification.requestPermission();
      }

      clearInterval(interval);
      finished = false;
      document.getElementById('message').textContent = '';
      document.getElementById('bigMessage').textContent = '';

      const startVal = document.getElementById('start').value;
      const endVal = document.getElementById('end').value;

      if (!startVal || !endVal) {
        document.getElementById('countdown').textContent = "Lütfen saatleri girin.";
        return;
      }

      const [sh, sm] = startVal.split(':').map(Number);
      const [eh, em] = endVal.split(':').map(Number);

      interval = setInterval(() => {
        const now = new Date();
        const currentSec = now.getHours()*3600 + now.getMinutes()*60 + now.getSeconds();
        const startSec = sh*3600 + sm*60;
        const endSec = eh*3600 + em*60;

        let displayText = "";

        if (currentSec < startSec) {
          displayText = "Sayaç henüz başlamadı.";
        } else if (currentSec >= startSec && currentSec < endSec) {
          const rem = endSec - currentSec;
          const rh = Math.floor(rem / 3600);
          const rm = Math.floor((rem % 3600) / 60);
          const rs = rem % 60;
          displayText = String(rh).padStart(2,'0') + ':' + String(rm).padStart(2,'0') + ':' + String(rs).padStart(2,'0');
        } else {
          displayText = "00:00:00";
          if (!finished) {
            const msg = "Tebrikler! Süre tamamlandı.";
            document.getElementById('message').textContent = msg;
            document.getElementById('bigMessage').textContent = msg;
            showNotification("Sayaç Bitti", msg);
            finished = true;
          }
          clearInterval(interval);
        }

        // Küçük ekran
        document.getElementById('countdown').textContent = displayText;

        // Büyük ekran açıksa güncelle
        if (document.getElementById('bigScreen').style.display === 'flex') {
          document.getElementById('bigCountdown').textContent = displayText;
        }
      }, 1000);
    }

    // BÜYÜK EKRAN KONTROL
    const bigScreen = document.getElementById('bigScreen');
    const bigCountdown = document.getElementById('bigCountdown');

    // Tıklayınca büyük ekran
    document.getElementById('countdown').addEventListener('click', () => {
      if (interval && !finished) {
        bigScreen.style.display = 'flex';
        bigCountdown.textContent = document.getElementById('countdown').textContent;
        document.getElementById('bigMessage').textContent = document.getElementById('message').textContent;
      }
    });

    // Kapat
    document.querySelector('.closeBig').addEventListener('click', () => {
      bigScreen.style.display = 'none';
    });

    // ESC tuşu
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        bigScreen.style.display = 'none';
      }
    });

    // Dışarı tıklama (isteğe bağlı, kapalı)
    // bigScreen.addEventListener('click', (e) => {
    //   if (e.target === bigScreen) bigScreen.style.display = 'none';
    // });
  </script>
</body>
</html>
