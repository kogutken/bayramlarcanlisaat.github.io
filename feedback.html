<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Geri Bildirim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #121212;
      color: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    nav {
      position: absolute; top: 20px; width: 100%; text-align: center; font-size: 18px;
    }
    nav a { margin: 0 20px; color: #ccc; text-decoration: none; transition: color 0.3s; }
    nav a:hover { color: #fff; }
    nav a.active { color: #fff; font-weight: bold; border-bottom: 2px solid #fff; padding-bottom: 4px; }

    .form-container {
      max-width: 500px; margin: 100px auto; background: #1e1e1e; padding: 30px; border-radius: 16px;
    }
    label { display: block; margin: 15px 0 5px; text-align: left; }
    input, textarea {
      width: 100%; padding: 12px; background: #2a2a2a; border: 1px solid #444; color: #fff;
      border-radius: 8px; font-size: 16px;
    }
    textarea { min-height: 100px; resize: vertical; }
    button {
      background: #ff5555; color: white; border: none; padding: 12px 24px;
      font-size: 16px; border-radius: 8px; cursor: pointer; margin-top: 10px;
    }
    button:hover { background: #cc4444; }
    .success { margin-top: 20px; padding: 12px; background: #2d6a2d; color: #a8f1a8; border-radius: 8px; display: none; }
  </style>
</head>
<body>

  <nav id="menu">
    <a href="index.html">Ana Sayfa</a>
    <a href="sayac.html">Sayaç</a>
    <a href="ayarlar.html">Ayarlar</a>
    <a href="hakkimizda.html">Hakkımızda</a>
    <a href="okulumuz.html">Okulumuz</a>
    <a href="feedback.html">Geri Bildirim</a>
  </nav>

  <div class="form-container">
    <h1>Geri Bildirim</h1>

    <!-- NETLIFY FORMS -->
    <form name="contact" data-netlify="true" method="POST" id="feedbackForm">
      <p>
        <label>Adınız: <input type="text" name="name" required /></label>
      </p>
      <p>
        <label>E-posta: <input type="email" name="email" /></label>
      </p>
      <p>
        <label>Mesajınız:<br>
          <textarea name="message" rows="4" required></textarea>
        </label>
      </p>
      <p>
        <button type="submit">Gönder</button>
      </p>
    </form>

    <div id="successMessage" class="success">
      Teşekkürler! Mesajın alındı.
    </div>
  </div>

  <script>
    // AKTİF MENÜ
    const currentPage = window.location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll("#menu a").forEach(link => {
      link.classList.remove("active");
      if (link.getAttribute("href") === currentPage) link.classList.add("active");
    });

    // FORM GÖNDERİMİ (Sayfa yenilenmesin)
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const button = this.querySelector('button');
      button.textContent = 'Gönderiliyor...';

      fetch('/', {
        method: 'POST',
        body: new FormData(this),
        headers: { 'Accept': 'application/json' }
      }).then(res => {
        if (res.ok) {
          document.getElementById('successMessage').style.display = 'block';
          this.reset();
          button.textContent = 'Gönder';
          setTimeout(() => {
            document.getElementById('successMessage').style.display = 'none';
          }, 3000);
        }
      });
    });
  </script>

</body>
</html>
